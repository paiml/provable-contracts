<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16537e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#533483"/>
      <stop offset="100%" style="stop-color:#7952b3"/>
    </linearGradient>
    <linearGradient id="verifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>
    <linearGradient id="yamlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="0" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="660" y1="0" x2="660" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="780" y1="0" x2="780" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="840" y1="0" x2="840" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="1020" y1="0" x2="1020" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="1140" y1="0" x2="1140" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="600" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" fill="#ffffff"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32" font-weight="bold">provable-contracts</text>
  <text x="600" y="82" text-anchor="middle" fill="#8b949e"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="15">Papers to Math to Contracts in Code</text>

  <!-- YAML Contract (left side) -->
  <g transform="translate(30, 120)">
    <text x="95" y="0" text-anchor="middle" fill="#58a6ff"
          font-family="system-ui, sans-serif" font-size="14"
          font-weight="bold">Contract YAML</text>

    <rect x="0" y="14" width="190" height="200" rx="8"
          fill="url(#yamlGrad)" filter="url(#shadow)"/>

    <text x="12" y="38" fill="#7ee787" font-family="monospace"
          font-size="10">metadata:</text>
    <text x="20" y="52" fill="#8b949e" font-family="monospace"
          font-size="9">version: "1.0.0"</text>
    <text x="12" y="70" fill="#7ee787" font-family="monospace"
          font-size="10">equations:</text>
    <text x="20" y="84" fill="#8b949e" font-family="monospace"
          font-size="9">softmax:</text>
    <text x="28" y="96" fill="#d2a8ff" font-family="monospace"
          font-size="8">exp(x_i)/sum</text>
    <text x="12" y="114" fill="#7ee787" font-family="monospace"
          font-size="10">proof_obligations:</text>
    <text x="20" y="128" fill="#8b949e" font-family="monospace"
          font-size="9">- type: invariant</text>
    <text x="28" y="140" fill="#d2a8ff" font-family="monospace"
          font-size="8">sum = 1.0</text>
    <text x="20" y="156" fill="#8b949e" font-family="monospace"
          font-size="9">- type: bound</text>
    <text x="28" y="168" fill="#d2a8ff" font-family="monospace"
          font-size="8">0 &lt; y_i &lt; 1</text>
    <text x="12" y="186" fill="#7ee787" font-family="monospace"
          font-size="10">kani_harnesses:</text>
    <text x="20" y="200" fill="#8b949e" font-family="monospace"
          font-size="9">- id: KANI-SM-001</text>
  </g>

  <!-- Six-Phase Pipeline (center) -->
  <g transform="translate(260, 115)">
    <text x="340" y="0" text-anchor="middle" fill="#58a6ff"
          font-family="system-ui, sans-serif" font-size="14"
          font-weight="bold">The Six-Phase Pipeline</text>

    <!-- Phase 1: Extract -->
    <rect x="0" y="20" width="100" height="50" rx="6"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="50" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Extract</text>
    <text x="50" y="58" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="8">Paper to Math</text>

    <!-- Arrow 1-2 -->
    <line x1="104" y1="45" x2="120" y2="45" stroke="#58a6ff"
          stroke-width="2" marker-end="url(#arrowhead)"/>
    <polygon points="118,42 124,45 118,48" fill="#58a6ff"/>

    <!-- Phase 2: Specify -->
    <rect x="126" y="20" width="100" height="50" rx="6"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="176" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Specify</text>
    <text x="176" y="58" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="8">Math to YAML</text>

    <!-- Arrow 2-3 -->
    <polygon points="244,42 250,45 244,48" fill="#58a6ff"/>

    <!-- Phase 3: Scaffold -->
    <rect x="252" y="20" width="100" height="50" rx="6"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="302" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Scaffold</text>
    <text x="302" y="58" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="8">YAML to Trait</text>

    <!-- Arrow 3-4 -->
    <polygon points="370,42 376,45 370,48" fill="#58a6ff"/>

    <!-- Phase 4: Implement -->
    <rect x="378" y="20" width="100" height="50" rx="6"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="428" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Implement</text>
    <text x="428" y="58" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="8">Scalar + SIMD</text>

    <!-- Arrow 4-5 -->
    <polygon points="496,42 502,45 496,48" fill="#58a6ff"/>

    <!-- Phase 5: Falsify -->
    <rect x="504" y="20" width="100" height="50" rx="6"
          fill="url(#redGrad)" filter="url(#shadow)"/>
    <text x="554" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Falsify</text>
    <text x="554" y="58" text-anchor="middle" fill="#ffffffcc"
          font-family="monospace" font-size="8">probar Tests</text>

    <!-- Arrow 5-6 -->
    <polygon points="622,42 628,45 622,48" fill="#58a6ff"/>

    <!-- Phase 6: Verify -->
    <rect x="630" y="20" width="100" height="50" rx="6"
          fill="url(#verifyGrad)" filter="url(#shadow)"/>
    <text x="680" y="42" text-anchor="middle" fill="#ffffff"
          font-family="system-ui, sans-serif" font-size="12"
          font-weight="bold">Verify</text>
    <text x="680" y="58" text-anchor="middle" fill="#ffffffcc"
          font-family="monospace" font-size="8">Kani Proof</text>

    <!-- Obligation types row -->
    <text x="340" y="105" text-anchor="middle" fill="#8b949e"
          font-family="system-ui, sans-serif" font-size="12">
      Proof Obligation Taxonomy</text>

    <!-- Obligation type boxes -->
    <rect x="10" y="115" width="85" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="52" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">invariant</text>

    <rect x="105" y="115" width="85" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="147" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">equivalence</text>

    <rect x="200" y="115" width="70" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="235" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">bound</text>

    <rect x="280" y="115" width="95" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="327" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">monotonicity</text>

    <rect x="385" y="115" width="95" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="432" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">idempotency</text>

    <rect x="490" y="115" width="75" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="527" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">linearity</text>

    <rect x="575" y="115" width="80" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="615" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">symmetry</text>

    <rect x="665" y="115" width="65" height="28" rx="4"
          fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="697" y="133" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="8">conserv.</text>
  </g>

  <!-- Kani verification shield (right side) -->
  <g transform="translate(1000, 120)">
    <text x="95" y="0" text-anchor="middle" fill="#238636"
          font-family="system-ui, sans-serif" font-size="14"
          font-weight="bold">Kani Verified</text>

    <rect x="15" y="14" width="160" height="200" rx="8"
          fill="url(#yamlGrad)" filter="url(#shadow)"/>

    <!-- Shield shape -->
    <path d="M95,40 L140,55 L140,100 Q140,140 95,160
             Q50,140 50,100 L50,55 Z"
          fill="none" stroke="#238636" stroke-width="2.5"
          filter="url(#glow)"/>
    <path d="M95,50 L130,62 L130,98 Q130,130 95,148
             Q60,130 60,98 L60,62 Z"
          fill="#238636" opacity="0.15"/>

    <!-- Checkmark -->
    <polyline points="77,100 90,115 117,82"
              fill="none" stroke="#238636" stroke-width="4"
              stroke-linecap="round" stroke-linejoin="round"
              filter="url(#glow)"/>

    <text x="95" y="180" text-anchor="middle" fill="#7ee787"
          font-family="monospace" font-size="10">
      #[kani::proof]</text>
    <text x="95" y="195" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="9">
      bounded model check</text>
  </g>

  <!-- Contract Registry (bottom) -->
  <g transform="translate(30, 400)">
    <text x="0" y="0" fill="#58a6ff"
          font-family="system-ui, sans-serif" font-size="13"
          font-weight="bold">Kernel Contract Registry</text>

    <!-- Contract chips -->
    <rect x="0" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="60" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">softmax</text>

    <rect x="130" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="190" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">rmsnorm</text>

    <rect x="260" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="320" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">rope</text>

    <rect x="390" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="450" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">activation</text>

    <rect x="520" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="580" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">attention</text>

    <rect x="650" y="12" width="120" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="710" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">matmul</text>

    <rect x="780" y="12" width="140" height="24" rx="12"
          fill="url(#pipeGrad)" filter="url(#shadow)"/>
    <text x="850" y="28" text-anchor="middle" fill="#fff"
          font-family="monospace" font-size="9">flash-attention</text>
  </g>

  <!-- CLI examples (bottom right) -->
  <g transform="translate(30, 465)">
    <text x="0" y="0" fill="#58a6ff"
          font-family="system-ui, sans-serif" font-size="13"
          font-weight="bold">CLI: pv</text>

    <rect x="0" y="12" width="540" height="100" rx="6"
          fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="12" y="32" fill="#8b949e" font-family="monospace"
          font-size="10">$ pv validate contracts/softmax-kernel-v1.yaml</text>
    <text x="12" y="48" fill="#7ee787" font-family="monospace"
          font-size="10">Contract is valid.</text>
    <text x="12" y="68" fill="#8b949e" font-family="monospace"
          font-size="10">$ pv scaffold contracts/softmax-kernel-v1.yaml</text>
    <text x="12" y="84" fill="#d2a8ff" font-family="monospace"
          font-size="10">// === Trait Definition ===</text>
    <text x="12" y="100" fill="#8b949e" font-family="monospace"
          font-size="10">$ pv probar --binding contracts/aprender/binding.yaml</text>
  </g>

  <!-- Technology badges (bottom far right) -->
  <g transform="translate(610, 465)">
    <text x="0" y="0" fill="#58a6ff"
          font-family="system-ui, sans-serif" font-size="13"
          font-weight="bold">Stack</text>

    <rect x="0" y="12" width="80" height="24" rx="4"
          fill="#e94560" opacity="0.9"/>
    <text x="40" y="28" text-anchor="middle" fill="#fff"
          font-family="system-ui, sans-serif" font-size="10"
          font-weight="bold">Rust</text>

    <rect x="90" y="12" width="80" height="24" rx="4"
          fill="#238636" opacity="0.9"/>
    <text x="130" y="28" text-anchor="middle" fill="#fff"
          font-family="system-ui, sans-serif" font-size="10"
          font-weight="bold">Kani</text>

    <rect x="180" y="12" width="100" height="24" rx="4"
          fill="url(#accentGrad)" opacity="0.9"/>
    <text x="230" y="28" text-anchor="middle" fill="#fff"
          font-family="system-ui, sans-serif" font-size="10"
          font-weight="bold">proptest</text>

    <rect x="290" y="12" width="80" height="24" rx="4"
          fill="url(#pipeGrad)" opacity="0.9"/>
    <text x="330" y="28" text-anchor="middle" fill="#fff"
          font-family="system-ui, sans-serif" font-size="10"
          font-weight="bold">YAML</text>

    <rect x="0" y="46" width="140" height="24" rx="4"
          fill="url(#yamlGrad)" stroke="#30363d" stroke-width="1"/>
    <text x="70" y="62" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="9">Popperian falsification</text>

    <rect x="150" y="46" width="140" height="24" rx="4"
          fill="url(#yamlGrad)" stroke="#30363d" stroke-width="1"/>
    <text x="220" y="62" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="9">bounded model checking</text>

    <rect x="300" y="46" width="130" height="24" rx="4"
          fill="url(#yamlGrad)" stroke="#30363d" stroke-width="1"/>
    <text x="365" y="62" text-anchor="middle" fill="#8b949e"
          font-family="monospace" font-size="9">property-based testing</text>
  </g>
</svg>
